{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Volume Converter - ToolSphere</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="{% static 'appz/css/volume.css' %}" />
    <script type="module" src="js/volume.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Volume Converter</h1>
        {% if user.is_authenticated %}
            <a href="{% url 'home' %}" class="back-link">← Back to Tools</a>
        {% else %}
            <a href="{% url 'user_login' %}" class="back-link">← Login to Access Tools</a>
        {% endif %}
      </header>

      <div class="converter-card">
        <div class="input-group">
          <label>From</label>
          <div class="input-with-unit">
            <input type="number" placeholder="Enter value" />
            <select>
              <option value="m3">Cubic Meters</option>
              <option value="km3">Cubic Kilometers</option>
              <option value="cm3">Cubic Centimeters</option>
              <option value="mm3">Cubic Millimeters</option>
              <option value="l">Liters</option>
              <option value="ml">Milliliters</option>
              <option value="gal">Gallons</option>
              <option value="qt">Quarts</option>
            </select>
          </div>
        </div>

        <button class="swap-btn">↑↓</button>

        <div class="input-group">
          <label>To</label>
          <div class="input-with-unit">
            <input type="number" placeholder="Result" readonly />
            <select>
              <option value="l">Liters</option>
              <option value="m3">Cubic Meters</option>
              <option value="cm3">Cubic Centimeters</option>
              <option value="mm3">Cubic Millimeters</option>
              <option value="km3">Cubic Kilometers</option>
              <option value="ml">Milliliters</option>
              <option value="gal">Gallons</option>
              <option value="qt">Quarts</option>
            </select>
          </div>
        </div>

        <button class="convert-btn">Convert</button>
      </div>
    </div>
    <script src="{% static 'appz/js/volume.js' %}"></script>
  </body>
</html>
