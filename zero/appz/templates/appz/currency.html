{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Currency Converter - ToolSphere</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="{% static 'appz/css/currency.css' %}" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Currency Converter</h1>
        
        {% if user.is_authenticated %}
        <a href="{% url 'home' %}" class="back-link">← Back to Tools</a>
    {% else %}
        <a href="{% url 'user_login' %}" class="back-link">← Login to Access Tools</a>
    {% endif %}
      </header>

      <div class="converter-card">
        <div class="input-group">
          <label>From</label>
          <div class="input-with-unit">
            <input type="number" placeholder="Enter amount" />
            <select>
              <option value="USD">USD - US Dollar</option>
              <option value="EUR">EUR - Euro</option>
              <option value="GBP">GBP - British Pound</option>
              <option value="JPY">JPY - Japanese Yen</option>
              <option value="AUD">AUD - Australian Dollar</option>
              <option value="CAD">CAD - Canadian Dollar</option>
              <option value="CHF">CHF - Swiss Franc</option>
              <option value="CNY">CNY - Chinese Yuan</option>
            </select>
          </div>
        </div>

        <button class="swap-btn">↑↓</button>

        <div class="input-group">
          <label>To</label>
          <div class="input-with-unit">
            <input type="number" placeholder="Result" readonly />
            <select>
              <option value="EUR">EUR - Euro</option>
              <option value="USD">USD - US Dollar</option>
              <option value="GBP">GBP - British Pound</option>
              <option value="JPY">JPY - Japanese Yen</option>
              <option value="AUD">AUD - Australian Dollar</option>
              <option value="CAD">CAD - Canadian Dollar</option>
              <option value="CHF">CHF - Swiss Franc</option>
              <option value="CNY">CNY - Chinese Yuan</option>
            </select>
          </div>
        </div>

        <button class="convert-btn">Convert</button>

        <div class="result">
          <span class="result-label">Exchange Rate:</span>
          <span class="result-value">1 USD = 0.85 EUR</span>
        </div>
      </div>
    </div>
  </body>
  <script src="{% static 'appz/js/currency.js' %}"></script>
</html>
