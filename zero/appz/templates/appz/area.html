{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Area Converter - ToolSphere</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="{% static 'appz/css/area.css' %}" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Area Converter</h1>
        
        {% if user.is_authenticated %}
        <a href="{% url 'home' %}" class="back-link">← Back to Tools</a>
    {% else %}
        <a href="{% url 'user_login' %}" class="back-link">← Login to Access Tools</a>
    {% endif %}
      </header>

      <div class="converter-card">
        <div class="input-group">
          <label>From</label>
          <div class="input-with-unit">
            <input type="number" placeholder="Enter value" />
            <select>
              <option value="m2">Square Meters</option>
              <option value="km2">Square Kilometers</option>
              <option value="cm2">Square Centimeters</option>
              <option value="mm2">Square Millimeters</option>
              <option value="ha">Hectares</option>
              <option value="ac">Acres</option>
              <option value="mi2">Square Miles</option>
              <option value="ft2">Square Feet</option>
            </select>
          </div>
        </div>

        <button class="swap-btn">↑↓</button>

        <div class="input-group">
          <label>To</label>
          <div class="input-with-unit">
            <input type="number" placeholder="Result" readonly />
            <select>
              <option value="km2">Square Kilometers</option>
              <option value="m2">Square Meters</option>
              <option value="cm2">Square Centimeters</option>
              <option value="mm2">Square Millimeters</option>
              <option value="ha">Hectares</option>
              <option value="ac">Acres</option>
              <option value="mi2">Square Miles</option>
              <option value="ft2">Square Feet</option>
            </select>
          </div>
        </div>

        <button class="convert-btn">Convert</button>
      </div>
    </div>
    <script src="{% static 'appz/js/area.js' %}"></script>
  </body>
</html>
