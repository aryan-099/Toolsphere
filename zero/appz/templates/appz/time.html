{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Time Converter - ToolSphere</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="{% static 'appz/css/time.css' %}" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Time Converter</h1>
        {% if user.is_authenticated %}
            <a href="{% url 'home' %}" class="back-link">← Back to Tools</a>
        {% else %}
            <a href="{% url 'user_login' %}" class="back-link">← Login to Access Tools</a>
        {% endif %}
      </header>

      <div class="converter-card">
        <div class="input-group">
          <label>From</label>
          <div class="input-with-unit">
            <input type="number" placeholder="Enter value" />
            <select>
              <option value="s">Seconds</option>
              <option value="min">Minutes</option>
              <option value="h">Hours</option>
              <option value="d">Days</option>
              <option value="w">Weeks</option>
              <option value="m">Months</option>
              <option value="y">Years</option>
            </select>
          </div>
        </div>

        <button class="swap-btn">↑↓</button>

        <div class="input-group">
          <label>To</label>
          <div class="input-with-unit">
            <input type="number" placeholder="Result" readonly />
            <select>
              <option value="min">Minutes</option>
              <option value="s">Seconds</option>
              <option value="h">Hours</option>
              <option value="d">Days</option>
              <option value="w">Weeks</option>
              <option value="m">Months</option>
              <option value="y">Years</option>
            </select>
          </div>
        </div>

        <button class="convert-btn">Convert</button>
      </div>
    </div>
    <script src="{% static 'appz/js/time.js' %}"></script>
  </body>
</html>
